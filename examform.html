<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<title>engineering exam</title>
</head>
<body>
	
<h1>Forms for Engineering Exam</h1>
<label for="state">select your <strong>state<strong>:</label>
<select id="state" name="state">
	<option value="stateodisha">Odisha</option>
	<option value="statekarnataka">Karnataka</option>
	<option value="stategoa">Goa</option>
	<option value="stateassam">Assam</option>
</select>
  
<fieldset>
	<legend>select your gender:</legend>
  <input type="radio" name="gender" id="male">
  <label for="male">Male</label>
  <input type="radio" name="gender" id="female">
  <label for="female">Female</label>
  <input type="radio" name="gender" id="none">
  <label for="none">None</label>
</fieldset>

<fieldset>
	<legend>select your subjects:</legend>
  <input type="checkbox" name="subjects" id="physics">
  <label for="physics">Physics</label>
  <input type="checkbox" name="subjects" id="chemistry">
  <label for="chemistry">Chemistry</label>
  <input type="checkbox" name="subjects" id="biology">
  <label for="biology">Biology</label>
  <input type="checkbox" name="subjects" id="maths">
  <label for="maths">Maths</label>
</fieldset>
<a href="webe.html">Home</a>



</body>
</html>
